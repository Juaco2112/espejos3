<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espejos - Multimedia</title>
    <link rel="stylesheet" href="elaboracion.css">
</head>
<body>

<div class="container">
    <h1>Espejos - Multimedia</h1>

    <div class="content-wrapper">
        <div class="media-content">
            <h2>Videos</h2>
            <video controls>
                <source src="espejo3.mp4" type="video/mp4">
                Tu navegador no soporta el video.
            </video>
            
            <video controls>
                <source src="espejo3.mp4" type="video/mp4">
                Tu navegador no soporta el video.
            </video>

            <h2>Audios</h2>
            <audio controls>
                <source src="espejo3.mp3" type="audio/mpeg">
                Tu navegador no soporta el audio.
            </audio>

            <audio controls>
                <source src="espejo2.mp3" type="audio/mpeg">
                Tu navegador no soporta el audio.
            </audio>

            <a href="index.html" class="btn-back">Volver al Índice</a>
        </div>

        <div class="form-container">
            <h2>Formulario de Contacto</h2>
            <form action="#" method="post">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
